<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@600&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="top-UI">
        <!-- <button class="get-color">Get Color</button> -->
        <div class="color-choose">
            <label style="display: block;" for="colorPicker">Choose a color</label>
            <input type="color" id="colorPicker" name="colorPicker">
        </div>
    </div>
    <div class="center-UI">
        <div class="navigation">
            <button class="random">Random</button>
            <button class="darken">Darken</button>
            <button class="normal">Normal</button>
            <button class="reset">Reset</button>
        </div>
        <div class="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
